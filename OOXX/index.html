  <script>
    const gameDiv = document.getElementById("game");
    const statusDiv = document.getElementById("status");
    const modeSelect = document.getElementById("mode");
    let board = [];
    let currentPlayer = "âŒ";
    let gameOver = false;

    function init() {
      board = Array(9).fill("");
      currentPlayer = "âŒ";
      gameOver = false;
      mode = modeSelect.value;
      statusDiv.textContent = `è¼ªåˆ°ï¼š${currentPlayer}`;
      renderBoard();
      if (mode === "cpu" && currentPlayer === "â­•") cpuMove();
    }

    function renderBoard() {
      gameDiv.innerHTML = "";
      board.forEach((value, index) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = value;
        cell.onclick = () => handleClick(index);
        gameDiv.appendChild(cell);
      });
    }

    function handleClick(index) {
      if (board[index] || gameOver) return;

      board[index] = currentPlayer;
      renderBoard();
      if (checkWinner(currentPlayer)) {
        statusDiv.textContent = `${currentPlayer} å‹åˆ©äº†ï¼ğŸ‰`;
        gameOver = true;
        return;
      }

      if (board.every(cell => cell)) {
        statusDiv.textContent = "å¹³æ‰‹äº† ğŸ¤";

      }

      currentPlayer = currentPlayer === "âŒ" ? "â­•" : "âŒ";
      statusDiv.textContent = `è¼ªåˆ°ï¼š${currentPlayer}`;

      if (mode === "cpu" && currentPlayer === "â­•" && !gameOver) {
        setTimeout(cpuMove, 500);
      }
    }

    function cpuMove() {
      const emptyIndexes = board.map((val, idx) => val === "" ? idx : null).filter(idx => idx !== null);
      const choice = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
      handleClick(choice);
    }

    function checkWinner(player) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern => pattern.every(i => board[i] === player));
    }
