<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>打地鼠遊戲</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 30px;
    }
    h1 {
      font-size: 36px;
    }
    .score {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 20px;
      justify-content: center;
    }
    .hole {
      width: 100px;
      height: 100px;
      background-color: #dcdcdc;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
    }
    .mole {
      width: 80px;
      height: 80px;
      background-color: brown;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 10px;
      display: none;
    }
    .mole.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>打地鼠遊戲 🐹</h1>
  <div class="score">得分：<span id="score">0</span></div>
  <div class="game">
    <div class="hole" onclick="hit(0)"><div class="mole" id="mole0"></div></div>
    <div class="hole" onclick="hit(1)"><div class="mole" id="mole1"></div></div>
    <div class="hole" onclick="hit(2)"><div class="mole" id="mole2"></div></div>
    <div class="hole" onclick="hit(3)"><div class="mole" id="mole3"></div></div>
    <div class="hole" onclick="hit(4)"><div class="mole" id="mole4"></div></div>
    <div class="hole" onclick="hit(5)"><div class="mole" id="mole5"></div></div>
  </div>

  <script>
    let score = 0;
    let currentMole = -1;

    function randomHole() {
      return Math.floor(Math.random() * 6);
    }

    function showMole() {
      if (currentMole !== -1) {
        document.getElementById('mole' + currentMole).classList.remove('show');
      }
      currentMole = randomHole();
      document.getElementById('mole' + currentMole).classList.add('show');
    }

    function hit(index) {
      if (index === currentMole) {
        score++;
        document.getElementById('score').textContent = score;
        document.getElementById('mole' + currentMole).classList.remove('show');
        currentMole = -1;
      }
    }

    setInterval(showMole, 800); // 每 0.8 秒出現一隻地鼠
  </script>
</body>
</html>
