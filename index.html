<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>遊戲樂園</title>
  <style>
    body {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .game-item {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .game-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }
    .game-item a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>🎮 遊戲樂園 🎮</h1>
  <div class="game-list">
    <div class="game-item">
      <img src="1A2B/thumbnail.png" alt="1A2B" width="100%">
      <a href="1A2B/index.html">1A2B 猜數字</a>
    </div>
    <div class="game-item">
      <img src="mouse/thumbnail.png" alt="打地鼠" width="100%">
      <a href="mouse/index.html">打地鼠</a>
    </div>
    <div class="game-item">
      <img src="wb/thumbnail.png" alt="黑白棋" width="100%">
      <a href="wb/index.html">黑白棋</a>
    </div>
    <div class="game-item">
      <img src="10s/thumbnail.png" alt="10s" width="100%">
      <a href="10s/index.html">10s</a>
    </div>
    <div class="game-item">
      <img src="+-/thumbnail.png" alt="速算大師" width="100%">
      <a href="+-/index.html">速算大師</a>
    </div>
    <div class="game-item">
      <img src="racing/thumbnail.png" alt="賽車" width="100%">
      <a href="racing/index.html">賽車</a>
    </div>
    <div class="game-item">
      <img src="OOXX/thumbnail.png" alt="OOXX" width="100%">
      <a href="OOXX/index.html">OOXX</a>
    </div>
    <div class="game-item">
      <img src="5/thumbnail.png" alt="5子棋" width="100%">
      <a href="5/index.html">五子棋</a>
    </div>
    <!-- 可以繼續添加其他遊戲 -->
  </div>
</body>
</html>
