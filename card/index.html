<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>æ’²å…‹ç‰Œé…å°éŠæˆ²</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #controls {
      margin: 10px 0;
    }
    #board {
      display: grid;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
    }
    .card {
      width: 80px;
      height: 100px;
      background-color: #1e90ff;
      color: white;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s;
    }
    .card.revealed {
      background-color: white;
      color: black;
      cursor: default;
    }
    .card.matched {
      visibility: hidden;
    }
    #score {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>æ’²å…‹ç‰Œé…å°éŠæˆ² ğŸƒ</h1>

  <div id="controls">
    <label>é›£åº¦ï¼š</label>
    <select id="difficulty">
      <option value="6">6 å¼µç‰Œ</option>
      <option value="12" selected>12 å¼µç‰Œ</option>
    </select>
    <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
  </div>

  <div id="score">å¾—åˆ†ï¼š0</div>
  <div id="board"></div>

  <script>
    const boardDiv = document.getElementById("board");
    const scoreDiv = document.getElementById("score");
    const difficultySelect = document.getElementById("difficulty");

    let cards = [];
    let firstCard = null;
    let lock = false;
    let score = 0;

    function startGame() {
      const total = parseInt(difficultySelect.value);
      const pairs = total / 2;
      score = 0;
      scoreDiv.textContent = "å¾—åˆ†ï¼š0";
      boardDiv.innerHTML = "";

      const symbols = ['ğŸ','ğŸŒ','ğŸ‡','ğŸ‰','ğŸ“','ğŸ’','ğŸ','ğŸ¥','ğŸ¥¥','ğŸ‹','ğŸ‘','ğŸˆ'];
      const chosen = symbols.slice(0, pairs);
      cards = shuffle([...chosen, ...chosen]);

      const columns = total === 6 ? 3 : 4;
      boardDiv.style.gridTemplateColumns = `repeat(${columns}, 80px)`;

      cards.forEach((symbol, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.index = index;
        card.dataset.symbol = symbol;
        card.textContent = "";
        card.addEventListener("click", handleCardClick);
        boardDiv.appendChild(card);
      });
    }

    function handleCardClick(e) {
      if (lock) return;

      const card = e.currentTarget;
      const index = card.dataset.index;
      const symbol = card.dataset.symbol;

      if (card.classList.contains("revealed") || card.classList.contains("matched")) return;

      revealCard(card, symbol);

      if (!firstCard) {
        firstCard = card;
      } else {
        lock = true;
        if (firstCard.dataset.symbol === symbol) {
          // Match found
          setTimeout(() => {
            firstCard.classList.add("matched");
            card.classList.add("matched");
            firstCard = null;
            lock = false;
            score++;
            scoreDiv.textContent = `å¾—åˆ†ï¼š${score}`;
          }, 500);
        } else {
          // Not a match
          setTimeout(() => {
            hideCard(firstCard);
            hideCard(card);
            firstCard = null;
            lock = false;
          }, 800);
        }
      }
    }

    function revealCard(card, symbol) {
      card.classList.add("revealed");
      card.textContent = symbol;
    }

    function hideCard(card) {
      card.classList.remove("revealed");
      card.textContent = "";
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    startGame();
  </script>
</body>
</html>
