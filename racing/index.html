<body>
  <h1>ğŸï¸ Emoji è³½è»ŠéŠæˆ²</h1>

  <label for="carCount">é¸æ“‡è»Šè¼›æ•¸é‡ï¼š</label>
  <select id="carCount">
    <option value="2">2 å°</option>
    <option value="3">3 å°</option>
    <option value="4">4 å°</option>
  </select>
  <button onclick="prepareRace()">é–‹å§‹æ¯”è³½</button>

  <div id="countdown"></div>
  <div id="raceArea"></div>
  <div id="winner"></div>

  <script>
    const carNames = ["ç´…ç„°æš´é¾", "è—å½±é¢¨ç¥", "ç‹‚é£†ç¶ é­”", "é–ƒé›»å°é»ƒ"];
    const carEmojis = ["ğŸš—", "ğŸš™", "ğŸï¸", "ğŸš˜"];
    let raceWidth = 800;

    function prepareRace() {
      const count = parseInt(document.getElementById("carCount").value);
      const raceArea = document.getElementById("raceArea");
      const countdown = document.getElementById("countdown");
      const winnerDiv = document.getElementById("winner");
      raceArea.innerHTML = "";
      countdown.textContent = "";
      winnerDiv.textContent = "";

      // å»ºç«‹è³½é“èˆ‡è»Šå­
      const cars = [];
      for (let i = 0; i < count; i++) {
        const trackContainer = document.createElement("div");
        const name = document.createElement("div");
        name.className = "car-name";
        name.innerText = `${carEmojis[i]} ${carNames[i]}`;
        const track = document.createElement("div");
        track.className = "track";
        track.style.height = "50px";

        const car = document.createElement("div");
        car.className = "car";
        car.style.left = "0px";
        car.innerText = carEmojis[i];
        car.dataset.name = carNames[i];

        track.appendChild(car);
        trackContainer.appendChild(name);
        trackContainer.appendChild(track);
        raceArea.appendChild(trackContainer);
        cars.push({ element: car, distance: 0 });
      }

      // å€’æ•¸ 3 ç§’
      let counter = 3;
      countdown.textContent = counter;
      const countdownTimer = setInterval(() => {
        counter--;
        if (counter === 0) {
          countdown.textContent = "é–‹å§‹ï¼";
          clearInterval(countdownTimer);
          setTimeout(() => {
            countdown.textContent = "";
            startRace(cars, winnerDiv);
          }, 500);
        } else {
          countdown.textContent = counter;
        }
      }, 1000);
    }

    function startRace(cars, winnerDiv) {
      const trackWidth = document.querySelector(".track").clientWidth - 40;
      let finished = false;

      const raceInterval = setInterval(() => {
        for (let car of cars) {
          if (car.distance < trackWidth) {
            car.distance += Math.random() * 8;
            if (car.distance > trackWidth) car.distance = trackWidth;
            car.element.style.left = car.distance + "px";

            if (car.distance >= trackWidth && !finished) {
              finished = true;
              clearInterval(raceInterval);
              winnerDiv.innerHTML = `ğŸ† <span class="winner">${car.element.dataset.name} ç²å‹ï¼</span>`;
            }
          }
        }
      }, 100);
    }
  </script>
