<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>進度條賽車遊戲</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f8ff;
      padding: 30px;
    }
    select, button {
      font-size: 18px;
      padding: 6px 10px;
      margin: 10px;
    }
    .race-track {
      margin-top: 30px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    .car-label {
      text-align: left;
      margin: 5px 0;
    }
    .progress {
      width: 100%;
      height: 24px;
      margin-bottom: 20px;
    }
    #winner {
      font-size: 24px;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>🏎️ 賽車進度條比賽</h1>

  <label for="carCount">選擇參賽車輛數量：</label>
  <select id="carCount">
    <option value="2">2 台</option>
    <option value="3">3 台</option>
    <option value="4">4 台</option>
  </select>
  <button onclick="startRace()">開始比賽</button>

  <div class="race-track" id="track"></div>
  <div id="winner"></div>

  <script>
    let intervals = [];

    function startRace() {
      const count = parseInt(document.getElementById('carCount').value);
      const track = document.getElementById('track');
      const winnerText = document.getElementById('winner');
      track.innerHTML = '';
      winnerText.textContent = '';

      // 清除上一次的比賽
      intervals.forEach(i => clearInterval(i));
      intervals = [];

      const cars = [];

      for (let i = 1; i <= count; i++) {
        const carRow = document.createElement('div');
        carRow.classList.add('car-label');
        carRow.innerHTML = `🚗 車 ${i}`;

        const progress = document.createElement('progress');
        progress.max = 100;
        progress.value = 0;
        progress.classList.add('progress');
        progress.id = `car${i}`;

        track.appendChild(carRow);
        track.appendChild(progress);

        cars.push({ id: i, progress });
      }

      let finished = false;

      // 啟動所有車子
      cars.forEach(car => {
        const interval = setInterval(() => {
          if (car.progress.value < 100) {
            car.progress.value += Math.random() * 3; // 隨機速度
            if (car.progress.value >= 100 && !finished) {
              finished = true;
              winnerText.textContent = `🏆 車 ${car.id} 贏了！`;
              intervals.forEach(i => clearInterval(i));
            }
          }
        }, 100);
        intervals.push(interval);
      });
    }
  </script>
</body>
</html>
